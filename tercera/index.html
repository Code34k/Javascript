<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://use.fontawesome.com/ce735e1f64.js"></script>
</head>
<body>
	
	<center><h1>calculadora</h1></center>	
	
	<div id="calculadora">
		<div id="operaciones">0</div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>+</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>-</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>*</li>
			<li>.</li>
			<li>0</li>
			<li>=</li>
			<li>/</li>
			<li>
				<input  id="inp1" name="Nombre"  class="fa fa-user-circle" maxlength="20" type="text" placeholder="nombre" />
			</li>
		</ul>
		<div id="borrar">BORRAR</div>
		<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>			
	</div>
	

	


	<script src="js/calculadora.js"></script>
</body>
</html>
